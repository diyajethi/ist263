<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lab 11</title>

<style>
    .container {
        display: flex;
    }
    #first {order:1;}
    #second {order:2;}
    #third {order:3;}
</style>
    <script>
        function WinnerMessage(){
alert('You won!');
        }
        function TryAgain(){
alert('Wrong Shell-Try Again');
        }

function ShuffleShells() {
    document.getElementById("first").style.order=Math.floor((Math.random() * 3) + 2 );
}
    </script>

</head>
<body>
    <h1>Choose a Walnut</h1>
    <div class="container">
    <img src="../images/walnut.jpg" id="first" alt="first walnut" onclick="WinnerMessage();">
    <img src="../images/walnut.jpg" id="second" alt="second walnut" onclick="TryAgain();">
    <img src="../images/walnut.jpg"  id= "third" alt="third walnut" onclick="TryAgain();" >
    </div>
    <body onload= "ShuffleShells();">
</body>
</html>
